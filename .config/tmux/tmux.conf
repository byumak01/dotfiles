# ~/.tmux.conf

# General Settings
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 10000
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -sg escape-time 0
set -g display-time 4000
set -g focus-events on

# Key Bindings
bind r source-file ~/.tmux.conf \; display "Config reloaded!"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %
bind c new-window -c "#{pane_current_path}"

# Alt+number window switching
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

# Resize panes
bind -n C-Left resize-pane -L 5
bind -n C-Right resize-pane -R 5
bind -n C-Up resize-pane -U 5
bind -n C-Down resize-pane -D 5

# Vim-tmux navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'M-h' if-shell "$is_vim" 'send-keys M-h'  'select-pane -L'
bind-key -n 'M-j' if-shell "$is_vim" 'send-keys M-j'  'select-pane -D'
bind-key -n 'M-k' if-shell "$is_vim" 'send-keys M-k'  'select-pane -U'
bind-key -n 'M-l' if-shell "$is_vim" 'send-keys M-l'  'select-pane -R'
bind-key -T copy-mode-vi 'M-h' select-pane -L
bind-key -T copy-mode-vi 'M-j' select-pane -D
bind-key -T copy-mode-vi 'M-k' select-pane -U
bind-key -T copy-mode-vi 'M-l' select-pane -R

# Copy mode (vi bindings)
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "clip.exe"

# Status Bar
set -g status-interval 5
set -g status-justify centre
set -g status-style bg=colour235,fg=colour248

# Left: session name with accent
set -g status-left-length 40
set -g status-left "#[fg=colour16,bg=colour75,bold]  #S #[fg=colour75,bg=colour235,nobold]"

# Right: date & time
set -g status-right-length 60
set -g status-right "#[fg=colour243]  %a %d %b #[fg=colour248]â”‚#[fg=colour75,bold]  %H:%M "

# Window tabs
set -g window-status-format "#[fg=colour243] #I:#W "
set -g window-status-current-format "#[fg=colour16,bg=colour75,bold] #I:#W #[fg=colour75,bg=colour235]"
set -g window-status-separator ""

# Pane borders
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour75

# Message styling
set -g message-style bg=colour75,fg=colour16,bold
