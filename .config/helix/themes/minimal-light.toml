# ── UI chrome ─────────────────────────────────────────────
"ui.background"                = { bg = "#fafafa" }
"ui.text"                      = { fg = "#1e1e1e" }
"ui.text.focus"                = { fg = "#1e1e1e" }
"ui.text.inactive"             = { fg = "#999999" }
"ui.cursor"                    = { fg = "#fafafa", bg = "#1e1e1e" }
"ui.cursor.primary"            = { fg = "#fafafa", bg = "#1e1e1e" }
"ui.cursor.insert"             = { fg = "#fafafa", bg = "#1e1e1e" }
"ui.cursor.select"             = { fg = "#fafafa", bg = "#0000ff" }
"ui.cursor.match"              = { fg = "#1e1e1e", underline = { style = "line" } }
"ui.cursorline.primary"        = { bg = "#f0f0f0" }
"ui.cursorcolumn.primary"      = { bg = "#f0f0f0" }
"ui.linenr"                    = { fg = "#999999" }
"ui.linenr.selected"           = { fg = "#1e1e1e", modifiers = ["bold"] }
"ui.gutter"                    = { bg = "#fafafa" }
"ui.gutter.selected"           = { bg = "#f0f0f0" }
"ui.selection"                 = { bg = "#add6ff" }
"ui.selection.primary"         = { bg = "#add6ff" }
"ui.statusline"                = { fg = "#1e1e1e", bg = "#f0f0f0" }
