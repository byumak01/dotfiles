# =======================
# BASIC SETTINGS
# =======================

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# Enable mouse support for pane/window switching and resizing
set -g mouse on

# Increase scrollback buffer size from default 2000 to 50000 lines
set -g history-limit 50000

# Display messages for 4 seconds instead of default 750ms
set -g display-time 4000

# Refresh status line every 5 seconds
set -g status-interval 5

# Start window and pane numbering at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Automatically renumber windows when one is closed
set -g renumber-windows on

# =======================
# KEY BINDINGS
# =======================

# Change prefix key from Ctrl-b to Ctrl-a (easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload tmux config with prefix + r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Split panes with more intuitive keys
bind v split-window -h    # Split horizontally (vertical line) with v
bind x split-window -v    # Split vertically (horizontal line) with x

# Vim-style pane navigation
bind h select-pane -L     # Move left
bind j select-pane -D     # Move down  
bind k select-pane -U     # Move up
bind l select-pane -R     # Move right

# Vim-style pane resizing
bind -r H resize-pane -L 5   # Resize left
bind -r J resize-pane -D 5   # Resize down
bind -r K resize-pane -U 5   # Resize up
bind -r L resize-pane -R 5   # Resize right

# Quick window switching
bind -n M-Left previous-window   # Alt+Left for previous window
bind -n M-Right next-window      # Alt+Right for next window

# =======================
# COPY MODE SETTINGS
# =======================

# Use vim-style keys in copy mode
setw -g mode-keys vi

# Enter copy mode with prefix + [
bind [ copy-mode

# Vim-style copy mode bindings
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi r send-keys -X rectangle-toggle

# =======================
# VISUAL SETTINGS
# =======================

# Status bar colors and styling
set -g status-bg colour235        # Dark gray background
set -g status-fg colour136        # Yellow text
set -g status-left-length 20      # Length of left status
set -g status-right-length 50     # Length of right status

# Left status: session name
set -g status-left '#[fg=colour166,bold][#S] '

# Right status: hostname and time
set -g status-right '#[fg=colour166,bold]#H #[fg=colour136]%Y-%m-%d %H:%M'

# Window status formatting
setw -g window-status-format '#[fg=colour244]#I:#W'
setw -g window-status-current-format '#[fg=colour166,bold]#I:#W'

# Pane border colors
set -g pane-border-style fg=colour238          # Inactive pane border
set -g pane-active-border-style fg=colour166   # Active pane border

# Message colors
set -g message-style bg=colour235,fg=colour166

# =======================
# WINDOW AND PANE SETTINGS
# =======================

# Don't rename windows automatically
set -g allow-rename off

# Monitor activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# Aggressive resize (useful for different sized terminals)
setw -g aggressive-resize on

